<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- source  -->
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"

    <title>Document</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <img src="./image/BoardIcon.svg" alt="">
            <h1 class="AwsomeFont">Play Chess</h1>
        </header>
        <form action="./Game/ChessRoom.html">
            <div class="Form_Sec">
                <label for="username">Username</label>
                <input type="text" name="username"
                 id="username" placeholder="Enter user name" required>
            </div>
            <div class="Form_Sec">
                <label for="room">Room</label>
                <input type="text" name="room"
                 id="room" placeholder="Enter room number" required>
            </div>
            <button type="submit" class="btn">Join room</button>
        </form>
    </div>
</body>

</html>
